<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <div class="img">
            <div class="img-box">
                <img src="images/download.jpg" id="img">
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightnass</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" id="grayscale" step=".1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" step=".1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue_rotate">Blur</label>
                    <input type="range" id="hue_rotate" step=".1" min="0" max="350" value="0">
                </li>
                <li>
                    <a download="true" id="image">Download</a>
                    <span onclick="resetValue()"> Reset</span>
                </li>
                
    
             </ul>
        </div>
         
    </div>
    <script src="main.js"></script>
</body>
</html>
